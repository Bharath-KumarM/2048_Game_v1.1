<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/img/coding.png">
  <title>2048 Game🔥</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- <link rel="stylesheet" href="src/HTPinstructionStyles.css"> -->
  <link rel="stylesheet" href="src/optScreen.css">


</head>

<body>
  <div class="main-page">

    <div class="pop-screen-cnt">
    </div>

    
    <div class="game-title">
      <div class="title-btn HTP-btn">🤔</div>
      <div class="title-btn option-btn">🛠️</div>
      <h1>2048</h1> 
      <div class="title-btn dark-light-btn">🌙</div>
      <div class="score-board">
        <div class="score-points">
          +24
        </div>
        <div class="score-board-title">
          Score
        </div>
        <hr class="score-board-hr">
        <div class="score-board-score">
            0
        </div>
      </div>
      
    </div>
    <hr class="main-page-hr"/>
    <div id="the-grid">

    </div>
  </div>


  <script type="module" src="./script.js"></script>
  <script type="module" src="./src/HTPbg.js"></script>
  <script type="module" src="./src/option.js"></script>

  <script type="text/template" id="HTP-html">
    <div class="pop-screen-bg">
      <div class="HTP-bg pop-screen">
        <div class="close-btn">
        X
        </div>
        <div class="HTP-instruction">
          <h1>How To Play✨</h1>
          <ul>
            <li>
              🎮Press the arrow keys⌨️ to move the tiles in the grid🪟.
            </li>
            <li>
              🎯Aim is to group 2️⃣number tiles with the same numbers🎉.  
            </li>
            <li>
              Each club you make doubles(2X) the tiles number. Ultimately reach 2048 to win!🥇
            </li>
          </ul>
          
          <div class="HTP-bg-arrow-cnt"> 
            <div class="key-arrow key-up " style="transform: rotate(180deg);">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -4 28 28">
                <path d="m 4 2.5 l 10 10 l 10 -10 l 2.5 2.5 l -12.5 12.5 l -12.5 -12.5 z m 10 0 m 0 0 " stroke="#000000"
                  stroke-width="0.25" />
              </svg>
            </div>
            <div class="key-arrow key-left" style="transform: rotate(90deg);">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -4 28 28">
                <path d="m 4 2.5 l 10 10 l 10 -10 l 2.5 2.5 l -12.5 12.5 l -12.5 -12.5 z m 10 0 m 0 0 " stroke="#000000"
                  stroke-width="0.25" />
              </svg>
            </div>
            <div class="key-arrow " style="transform: rotate(0deg);">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -4 28 28">
                <path d="m 4 2.5 l 10 10 l 10 -10 l 2.5 2.5 l -12.5 12.5 l -12.5 -12.5 z m 10 0 m 0 0 " stroke="#000000"
                  stroke-width="0.25" />
              </svg>
            </div>
            <div class="key-arrow " style="transform: rotate(-90deg);">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -4 28 28">
                <path d="m 4 2.5 l 10 10 l 10 -10 l 2.5 2.5 l -12.5 12.5 l -12.5 -12.5 z m 10 0 m 0 0 " stroke="#000000"
                  stroke-width="0.25" />
              </svg>
            </div>
          </div>
        </div> 
        <hr/>
        <div id="HTP-grid">
        </div>
      </div> 
    </div>
  </script>

  <script type="text/template" id="opt-html">
    <div class="pop-screen-bg">
      <div class="opt-screen pop-screen">
        <div class="close-btn">
        X
        </div>
      </div>
    </div>
  </script>
</body>

</html>
