<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/img/favicon.png">

</head>

<body>
  <div class="main-page">

      <div class="title-btn HTP-btn material-symbols-outlined">

      <div class="score-board">

  </div>


  <script type="module" src="./script.js"></script>
  <script type="module" src="./src/HTPbg.js"></script>
  <script type="module" src="./src/optionScreen.js"></script>
  <script type="module" src="./src/winLoseScreen.js"></script>

  <!-- All Templates -->

  <template id="HTP-html">
    <div class="pop-screen-bg">
      <div class="HTP-bg pop-screen">
          <button class="close-btn material-symbols-outlined">
            close

        <h1 class="HTP-heading">How To Play‚ú®</h1>
        <div class="HTP-cnt-wrap">

              <li>
                üé∞The game can be restarted or resized in the option sectionüõ†Ô∏è

            <div class="key-arrow key-up ">
              <div>
                <span class="material-symbols-outlined">

              </div>
            </div>
            <div class="key-arrow key-left" style="transform: rotate(-90deg);">

                <span class="material-symbols-outlined">

              </div>
            </div>
            <div class="key-arrow " style="transform: rotate(180deg);">
              <div>  
                <span class="material-symbols-outlined">
                  keyboard_arrow_up
                </span>
              </div>
            </div>
            <div class="key-arrow " style="transform: rotate(+90deg);">
              <div>
                <span class="material-symbols-outlined">
                  keyboard_arrow_up
                </span>
              </div>
            </div>
          </div>
          </div> 
        </div> 
        <div id="HTP-grid">
        </div>
      </div> 
    </div>
  </div>

  </template>

  <template id="opt-scrn-html">
    <div class="pop-screen-bg">
      <div class="pop-screen">
        <button class="close-btn material-symbols-outlined">

              <button class="chg-grid-size-9">9X9</button>
